# Run Nginx worker processes as the 'nginx' user
user  nginx;
# Automatically set number of worker processes based on CPU cores
worker_processes  auto;

# Log errors to the specified file with warning level
error_log  /var/log/nginx/error.log warn;
# Store the Nginx process ID in this file
pid        /var/run/nginx.pid;

# Events block: connection handling
# Sets the maximum number of simultaneous connections per worker
events {
    worker_connections  1024;  # Max connections per worker process
}

# HTTP block: main web server configuration
http {
    # Upstream block: defines backend servers for load balancing
    upstream backend {
        server back-01:8000;  # Backend service 1
        server back-02:8000;  # Backend service 2
        server back-03:8000;  # Backend service 3
    }

    # Server block: handles incoming HTTP requests
    server {
        # Listen on port 80 (default HTTP)
        listen 80;
        # Proxy all requests to the backend upstream group
        location / {
            proxy_pass http://backend;
            # Pass original host and client info to backend
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        # Health check endpoint for Nginx itself
        location /nginx-health {
            access_log off;  # Disable access log for health checks
            return 200 'healthy';  # Always return HTTP 200 OK
            add_header Content-Type text/plain;  # Set response type
        }
    }
}
